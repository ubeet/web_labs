<h1>Реєстрація</h1>
<form method="post">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username() }}<br>
    {{ form.password.label }} {{ form.password() }}<br>
    {{ form.confirm.label }} {{ form.confirm() }}<br>
    {{ form.is_admin.label }} {{ form.is_admin() }}<br>
    {{ form.submit() }}
</form>
<a href="{{ url_for('auth.login') }}">Уже є акаунт? Увійти</a>
